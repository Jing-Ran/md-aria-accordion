<!DOCTYPE html>
<html lang="en">
<head>
  <title>ARIA Accordion</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="accordion" role="tablist">
    <h3 id="heading1" class="accordion-heading" aria-selected="true" aria-expanded="true" aria-controls="panel1" role="tab" tabindex="0">Heading 1</h3>
    <div id="panel1" class="accordion-panel" aria-hidden="false" aria-labelledby="heading1" role="tabpanel">Content for panel 1</div>

    <h3 id="heading2" class="accordion-heading" aria-selected="false" aria-expanded="false" aria-controls="panel2" role="tab" tabindex="0">Heading 2</h3>
    <div id="panel2" class="accordion-panel" aria-hidden="true" aria-labelledby="heading2" role="tabpanel">Content for panel 2</div>

    <h3 id="heading3" class="accordion-heading" aria-selected="false" aria-expanded="false" aria-controls="panel3" role="tab" tabindex="0">Heading 3</h3>
    <div id="panel3" class="accordion-panel" aria-hidden="true" aria-labelledby="heading3" role="tabpanel">Content for panel 3</div>

    <h3 id="heading4" class="accordion-heading" aria-selected="false" aria-expanded="false" aria-controls="panel4" role="tab" tabindex="0">Heading 4</h3>
    <div id="panel4" class="accordion-panel" aria-hidden="true" aria-labelledby="heading4" role="tabpanel">Content for panel 4</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
